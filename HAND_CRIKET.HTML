<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝙷𝙰𝙽𝙳 𝙲𝚁𝙸𝙲𝙺𝙴𝚃</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #00008B; /* Dark blue background */
            color: white; /* White text color for better contrast */
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black; /* Black text color inside the container */
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 60px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let a = Math.floor(Math.random() * 6) + 1;
            console.log("Random number (a):", a); // For debugging purposes

            let total = 0;

            function resetGame() {
                a = Math.floor(Math.random() * 6) + 1;
                console.log("Random number (a):", a); // For debugging purposes
                total = 0;
                document.getElementById("total").textContent = "Total score: " + total;
                document.getElementById("submit").disabled = false;
                document.getElementById("playAgain").style.display = "none";
                document.getElementById("userInput").value = '';
                document.getElementById("userInput").focus();
            }

            document.getElementById("submit").addEventListener("click", function() {
                const input = document.getElementById("userInput").value;
                const i = parseInt(input, 10);

                if (isNaN(i) || i < 1 || i > 6) {
                    alert("Please enter a valid number between 1 and 6.");
                    return;
                }

                total += i;
                document.getElementById("total").textContent = "Total score: " + total;

                if (i === a) {
                    alert("Batsman is out. Final score: " + total);
                    document.getElementById("submit").disabled = true;
                    document.getElementById("playAgain").style.display = "inline";
                }

                document.getElementById("userInput").value = '';
                document.getElementById("userInput").focus();
            });

            document.getElementById("playAgain").addEventListener("click", function() {
                resetGame();
            });

            resetGame(); // Initialize the game
        });
    </script>
</head>
<body>
    <div class="game-container">
        <h1>𝙷𝙰𝙽𝙳 𝙲𝚁𝙸𝙲𝙺𝙴𝚃</h1>
        <p>Enter a number (between 1 and 6):</p>
        <input type="number" id="userInput" min="1" max="6" required>
        <button id="submit">Submit</button>
        <p id="total">Total score: 0</p>
        <button id="playAgain" style="display:none;">Play Again</button>
    </div>
</body>
</html>
