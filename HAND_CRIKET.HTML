<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝙷𝙰𝙽𝙳 𝙲𝚁𝙸𝙲𝙺𝙴𝚃</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            position: relative;
        }
        
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
            position: relative;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 60px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
     <script>
        document.addEventListener("DOMContentLoaded", function() {
            let a = Math.floor(Math.random() * 6) + 1;
            console.log("Random number (a):", a); // For debugging purposes

            let total = 0;

            function resetGame() {
                a = Math.floor(Math.random() * 6) + 1;
                console.log("Random number (a):", a); // For debugging purposes
                total = 0;
                document.getElementById("total").textContent = "Total score: " + total;
                document.getElementById("submit").disabled = false;
                document.getElementById("playAgain").style.display = "none";
                document.getElementById("userInput").value = '';
                document.getElementById("userInput").focus();
            }

            document.getElementById("submit").addEventListener("click", function() {
                const input = document.getElementById("userInput").value;
                const i = parseInt(input, 10);

                if (isNaN(i) || i < 1 || i > 6) {
                    alert("Please enter a valid number between 1 and 6.");
                    return;
                }

                total += i;
                document.getElementById("total").textContent = "Total score: " + total;

                if (i === a) {
                    alert("Batsman is out. Final score: " + total);
                    document.getElementById("submit").disabled = true;
                    document.getElementById("playAgain").style.display = "inline";
                }

                document.getElementById("userInput").value = '';
                document.getElementById("userInput").focus();
            });

            document.getElementById("playAgain").addEventListener("click", function() {
                resetGame();
            });

            resetGame(); // Initialize the game
        });
    </script>
</head>
<body>
    <!-- Updated video section with proper GitHub URL -->
    <video autoplay muted loop playsinline id="video-background">
        <source src="https://github.com/ADARSH-TKD/GAMES/raw/main/vlc-record-2025-04-18-21h08m31s-videoplayback.mp4-.mp4" type="video/mp4">
        <!-- Fallback image if video fails to load -->
        <img src="fallback-image.jpg" alt="Background" style="width: 100%; height: 100%; object-fit: cover;">
    </video>

    <div class="game-container">
        <h1>𝙷𝙰𝙽𝙳 𝙲𝚁𝙸𝙲𝙺𝙴𝚃</h1>
        <p>Enter a number (between 1 and 6):</p>
        <input type="number" id="userInput" min="1" max="6" required>
        <button id="submit">Submit</button>
        <p id="total">Total score: 0</p>
        <button id="playAgain" style="display:none;">Play Again</button>
    </div>

    <script>
        // Your existing JavaScript remains the same
        document.addEventListener("DOMContentLoaded", function() {
            // ... [existing game logic] ...
        });
    </script>
</body>
</html>
